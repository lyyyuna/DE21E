<!DOCTYPE html>

<html lang="en-us">
<head>
  <title>蠡湖实验室</title>
</head>
<body>
    
    <div>

    {% for course in courses %}

        {% for tutorial in course.tutorials %}

        </ul>
    <hr>
    {% endfor %}

    </div>

</body>
</html>
