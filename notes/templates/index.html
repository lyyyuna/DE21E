<!DOCTYPE html>

<html lang="en-us">
<head>
  <title>蠡湖实验室</title>
</head>
<body>
    
    <div>

    {% for topic in topics %}
    <a href= "{% url 'topic_detail' topicslug=topic.slug %}">{{ topic.title }}</a>
        <ul>
        {% for course in topic.courses %}
        <li><a href= "{% url 'course_detail' courseslug=course.slug %}">{{ course.title }}</a></li>
        {% endfor %}
        </ul>
    <hr>
    {% endfor %}

    </div>

</body>
</html>
