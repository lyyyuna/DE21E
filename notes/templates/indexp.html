        <div class="head">
            <div class="nav">

                    <li><a href="/">蠡湖实验室</a></li>

        <div class="clearfix"></div>

        <div class="content">
            
            <div class="middle" id="middle"> 
                {% for course in courses %}
                <div class="title">
                    <h2>{{ course.title }}</h2>
                </div>
                <div class="">
                    <ul>
                    {% for tutorial in course.tutorials %}
                    <a href="{% url 'article_detail' articleslug=tutorial.firstslug %}"><li class="javascript">
                        <h3 title="{{ tutorial.title }}">{{ tutorial.title }}</h3>
                        <div class="img"></div>
                        <div class="text">
                            <p>{{ tutorial.description }}</p>
                        </div>
                     </li></a>
                    {% endfor %}
                    </ul>
                </div>
                {% endfor %}
            </div>
        </div>

<script type="text/javascript">
    window.onload=function(){ 
        changeDivWidth();  
    }
    //当浏览器窗口大小改变时，设置显示内容的高度  
    window.onresize=function(){  
        changeDivWidth();  
    }  
    function changeDivWidth(){
        var middle = document.getElementById("middle");
        var block = middle.getElementsByTagName("a");
        var height=0;
        // alert(middle.offsetWidth);
        if(screen.width>=960){
            var width = (middle.offsetWidth-80)/4;
            height = 100;
        }
        else if(screen.width>=600){
            var width = (middle.offsetWidth-80)/3;
            height = 100;
        }
        else if(screen.width>=450){
            var width = (middle.offsetWidth-80)/2;
            height = 100;
        }
        else{
            var width = (middle.offsetWidth-80)/3;
            height = 45;
        }      
        // alert(width);
        for(var i = block.length-1; i>=0; i--){
            block[i].style.width = width + 'px';
            block[i].style.height = height + 'px';
        }
    }
</script>
</body>
</html>
